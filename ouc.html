<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="apple-mobile-web-app-capable" content="yes">
   	<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no,maximum-scale=3.0"></meta>
	<title>海大校园三维景观地图系统</title>

	<link rel="stylesheet" type="text/css" href="css/combos.css" /> 
    <link rel="Stylesheet" type="text/css" href="css/Customer.css" />
    <link type="text/css" rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.0/jquery.mobile-1.4.0.min.css">
    <link rel="stylesheet" href="css/style.mobile.css" type="text/css">
    <link rel="stylesheet" href="css/style.mobile-jq.css" type="text/css">
    <link rel="stylesheet" type="text/css" href="css/new.css">

</head>
<body>
	<div data-role="page" id="mappage">
          <div data-role="content">
           <div id="map" style="width:100%; height:100%;"></div> 
          </div>

          <div data-role="footer">
            <span class="ui-title"></span>
            <a href="#searchpage" data-transition="slidefade" class="ui-btn ui-icon-search ui-btn-icon-left ui-btn-right">搜索</a>
            <a href="#defaultpanel" data-transition="slidefade" id="layer-link" class="ui-btn ui-icon-bars ui-btn-icon-left ui-btn-left">校区</a>
          </div>
         
        </div>

     <div data-role="page" id="defaultpanel">
        <div data-role="header">
            <a data-rel="back" class="ui-btn-left ui-btn ui-btn-inline ui-mini ui-corner-all ui-btn-icon-left ui-icon-carat-l">返回</a>
            <h1>校区</h1>
          </div>
        <ul id="layerslist" data-role="listview"></ul>
        <!-- <a href="#demo-links" data-rel="close" class="ui-btn ui-shadow ui-corner-all ui-icon-delete ui-btn-icon-left">Close panel</a> -->

    </div>   
    
    
      <div data-role="page" id="searchpage">
          <div data-role="header">
            <a data-rel="back" class="ui-btn-left ui-btn ui-btn-inline ui-mini ui-corner-all ui-btn-icon-left ui-icon-carat-l">返回</a>
            <h1>搜索</h1>
          </div>
          <div data-role="fieldcontain">
            <input type="search" name="query" id="query"
                   value="" placeholder="Search for places"
                   autocomplete="off"/>
          </div>
          <ul data-role="listview" data-inset="true" id="search_results"></ul> 
        </div>

       

        <div id="popup" data-role="dialog">
            <div data-position="inline" data-theme="d" data-role="header">
                <h1>Details</h1>
            </div>
            <div data-theme="c" data-role="content">
                <ul id="details-list" data-role="listview">
                </ul>
            </div>
        </div>

        <!--loading-->
        <div id="loading">
        <div id="map-welcome-container">
        <div id="map-welcome-title">
            欢迎来到XX地图
        </div>
        <div>
            <div class="spinner">
            <div class="cube1"></div>
            <div class="cube2"></div>
            </div>
        </div>
        </div>      
        </div>


		<script type="text/javascript" src="js/OpenLayers.js"></script>  
     	<script type="text/javascript" src="js/OLCustomer.js"></script>  
	 	<script type="text/javascript" src="js/LayerSwitcher.js"></script> 
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
        <script type="text/javascript" src="http://code.jquery.com/mobile/1.4.0/jquery.mobile-1.4.0.min.js"></script>
        <script type="text/javascript" src="js/mobile-jq.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
